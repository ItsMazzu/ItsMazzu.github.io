<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Seus Games</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <nav>
        <img src="/img/logo.png" alt="GameLib Logo" class="navbar-logo" />
        <a href="/" th:href="@{/}">Home</a> |
        <a href="/favorite-consoles" th:href="@{/favorite-consoles}">Seus Consoles</a> |
        <a href="/eras" th:href="@{/eras}">Eras dos Games</a> |
        <a href="/reviews" th:href="@{/reviews}">Reviews</a>
    </nav>
    <h1>Games Favoritos</h1>
    <p>Adicione seus games favoritos:</p>
    <input type="text" id="gameNameInput" placeholder="Nome do Jogo" />
    <input type="text" id="gameDescriptionInput" placeholder="Descrição" />
    <input type="text" id="gameReleaseDateInput" placeholder="Data de Lançamento" />
    <input type="number" step="0.1" min="0" max="5" id="gameEvaluationInput" placeholder="Sua Avaliação" />
    <button onclick="addGame()">Adicionar Game</button>
    <table id="gamesTable" border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Nome do Jogo</th>
                <th>Descrição</th>
                <th>Data de Lançamento</th>
                <th>Sua Avaliação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="/js/favoriteGames.js"></script>
</body>
</html>
